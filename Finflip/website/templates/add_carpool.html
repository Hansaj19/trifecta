{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add a Carpool</h2>
    <form action="{{ url_for('views.add_carpool') }}" method="POST">
        <div class="mb-3">
            <label for="destination" class="form-label">Destination</label>
            <input type="text" name="destination" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="time" class="form-label">Time and Date</label>
            <input type="datetime-local" name="time" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contact_info" class="form-label">Contact Info</label>
            <input type="text" name="contact_info" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="vehicle_type" class="form-label">Vehicle Type - Seaters</label>
            <input type="text" name="vehicle_type" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="seaters" class="form-label">Total Seats</label>
            <input type="number" name="seaters" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="price" class="form-label">Price per Seat</label>
            <input type="number" step="0.01" name="price" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Carpool</button>
    </form>
</div>
{% endblock %}
