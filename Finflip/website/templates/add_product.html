{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Add Product</h2>
    <form action="{{ url_for('views.add_product') }}" method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <label for="image" class="form-label">Product Image</label>
            <input type="file" name="image" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="buy_price" class="form-label">Buy Price</label>
            <input type="number" name="buy_price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="time_used" class="form-label">Time Used (months)</label>
            <input type="number" name="time_used" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="selling_price" class="form-label">Selling Price</label>
            <input type="number" name="selling_price" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="rating" class="form-label">Rating (1-5)</label>
            <input type="number" name="rating" min="1" max="5" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="contact_info" class="form-label">Contact Info</label>
            <input type="text" name="contact_info" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Product</button>
    </form>
</div>
{% endblock %}
